<head>
  <title>DocSign</title>
 
</head>
<body>

<div class="container">
	<button class="btn btn-primary" id="Sign">{{_ "Carroussel.add"}}</button>
	<button class="btn btn-primary" id="Search">{{_ "Carroussel.search"}}</button>
	<button class="btn btn-primary" id="Settings">{{_ "Carroussel.settings"}}</button>
</div>    
{{> selectFrame}}

{{#if NoNode}}
    {{> DisplayNoNodeMessage}}
{{/if}}



<br>
</body>



<template name="selectFrame">
    <div class="container">
        <div class="frameCarousel">
            {{> Template.dynamic template=active data=this}}
        </div>
    </div>
</template>

<template name="DocSign">

    {{> Sign}}
    {{> Search}}
	{{> Settings}}
</template>

<template name="DisplayNoNodeMessage">
<div class="modal fade in" id="MyModal" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">{{_ "Alert.nodeNode"}}</h4>
      </div>
      <div class="modal-body">
        <p>{{_ "Alert.gethSettings"}}</p>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->  
</template>
